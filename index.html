<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <title>Glow</title>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="favorite icon" href="img/favicon.png">
    </head>
    <body>
        <div class="header">
            <h1>Glow - Mediocre Web Interface</h1>
            <hr>
        </div>
        <div class="wrapper">
            <div class="col-lg-2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Spotify...">
                </div>
                <div id="results"></div>
            </div>
        </div>
        <script type="text/javascript">
            var searchData;

            function search(search) {
                var url = "https://api.spotify.com/v1/search?type=track&q=" + search;
                $.get(url, function(data) {
                    searchData = JSON.parse(data);
                });
                var div = document.getElementById("results");
                for (track in searchData["tracks"]["items"]) {
                    var img = document.createElement("img");
                    var attr = document.createAttribute("src").value = track["album"]["images"][2];
                    img.appendChild(attr);
                    div.appendChild(img);
                }
            }
        </script>
    </body>
</html>
